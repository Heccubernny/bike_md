<!DOCTYPE html>
{%load static%}
<html>
    <head>
        <meta charset="utf-8">
        <title>Problem list</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="problemList"></div>
                </div>
            </div>
        </div>


        <script id="problem-template" type="text/x-handlebars-template">
            <article class="post-container">
                    {% verbatim %}
                    {{#each .}}
                    <a href="{{this.url}}"><h4>{{this.title}}</h4></a>
                    {{/each}}
                    {% endverbatim %}
            </article>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="{% static 'js/problem_list.js' %}"></script>
    </body>
</html>
