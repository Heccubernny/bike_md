<!DOCTYPE html>
{%load static%}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link src ="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
    <link rel="stylesheet" href="{% static 'css/remodal.css' %}">
    <link rel="stylesheet" href="{% static 'css/remodal-default-theme.css' %}">
    <link href ="{% static 'css/style.css' %}" type ="text/css" rel ="stylesheet">
    <title>Create Account</title>
  </head>

  <body class ="createaccountbody">
    <header>
      <li><a href ="/diag_app/"><img class ="templatelogo" src ="{% static 'images/logo-template.png' %}"></a></li>

      <form>
        <input class ="search" type ="text" placeholder ="Search" name ="search"></input>
      <form>

      <nav class ="templatenav">
          <!-- ask questions -->
        <div class ="askmodal-container">
          <li><a data-remodal-target="askModal" class ="link1" href="#askModal">Ask Question</a></li>

          <div class="remodal" data-remodal-id="askModal">
          <button data-remodal-action="close" class="remodal-close"></button>
            <p>Stuff1</p>
          </div>
        </div>

        <!-- answer questions -->
        <div class ="answermodal-container">
          <li><a data-remodal-target="answerModal" class ="link2" href="#answerModal">Answer Questions</a></li>

          <div class="remodal" data-remodal-id="answerModal">
          <button data-remodal-action="close" class="remodal-close"></button>
            <p>Stuff</p>
          </div>
        </div>

        <!-- my account -->
          <li><a class ="link3" href ="#">MY Account</a></li>
            <ul class ="dropdown">
              <li><a href ="#">Notifications</a></li>
              <li><a href ="/diag_app/profile/">Profile</a></li>
              <li><a href ="/logout/">Log Out</a></li>
            </ul>
      </nav>
    </header>

    <div class="create-account-overlay-box">

      <div class="create-account-box">
          <form class="" method="POST">
              {%csrf_token%}
              <input type="text" name="username" placeholder="Username">
              <input type="password" name="password" placeholder="Password">
              <input type="text" name="email" placeholder="Email">

              <input type="text" name="experience" placeholder="Years Experience">
              <input type="text" name="job_title" placeholder="Current Position">
              <input type="text" name="shop" placeholder="Current place of Employment">
              <input type="submit" value="Submit">
          </form>



      </div>

    </div>



    <footer>
      <p>Copyright Bike MD 2017. All rights reserved.</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/remodal.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
  </body>
</html>
