<!DOCTYPE html>
{%load static%}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link src ="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
    <link rel="stylesheet" href="{% static 'css/remodal.css' %}">
    <link rel="stylesheet" href="{% static 'css/remodal-default-theme.css' %}">
    <link href ="{% static 'css/style.css' %}" type ="text/css" rel ="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <title>Bike Detail</title>
  </head>

  <body class ="bikedetailsbody">
    <header>
      <li><a href ="/diag_app/"><img class ="templatelogo" src ="{% static 'images/logo-template.png' %}"></a></li>

      <form>
        <input class ="search" type ="text" placeholder ="Search" name ="search"></input>
      </form>

      <nav class ="templatenav">

        <!-- ask questions -->
        <div class ="askmodal-container">
          <li><a data-remodal-target="askModal" class ="link1" href="#askModal">Ask Question</a></li>

          <div class="remodal" data-remodal-id="askModal">
            <button data-remodal-action="close" class="remodal-close"></button>
            <p>Stuff1</p>
          </div>
        </div>

        <!-- answer questions -->
        <div class ="answermodal-container">
          <li><a data-remodal-target="answerModal" class ="link2" href="#answerModal">Answer Questions</a></li>

          <div class="remodal" data-remodal-id="answerModal">
            <button data-remodal-action="close" class="remodal-close"></button>
            <p>Stuff</p>
          </div>
        </div>

        <!-- my account -->
        <li><a class ="link3" href ="#">MY Account</a>
          <ul class ="dropdown">
            <li class ="droplist"><a href ="#">Notifications</a></li>
            <li class ="droplist"><a href ="/diag_app/profile/">Profile</a></li>
            <li class ="droplist"><a href ="/logout/">Log Out</a></li>
          </ul>
        </li>
      </nav>
    </header>

    <!-- specs -->
    <section id="bikeSpecs" class ="specs">
      <!-- <h2 class ="specstitle">Specs</h2> -->
    </section>

    <h2 class ="systitle">View Problems By System</h2>
      <div class ="answermodal-container">
        <!-- circles -->
        <section id="system" class ="systems">



        </section>

      </div>

    <footer>
      <p>Copyright Bike MD 2017. All rights reserved.</p>
    </footer>


    <script id="bike-template" type="text/x-handlebars-template">
        <article class="post-container">
            {%verbatim%}
            <input id="modelId" type="hidden" name="user_id" value="{{id}}">
                <h4>Year: {{year}}</h4>
                <h4>Model: {{name}}</h4>
            {% endverbatim %}
        </article>
    </script>


    <script id="system-template" type="text/x-handlebars-template">
        <article class="post-container">
            {%verbatim%}
                {{#each .}}
                <a data-remodal-target="modal{{id}}" class="link2" href="#modal{{id}}"
                    onclick="loadProblemsBySystemForModel({{id}})">
                    <div class ="sys">{{name}}</div>
                </a>

                <div class="remodal" data-remodal-id="modal{{id}}">
                    <button data-remodal-action="close" class="remodal-close"></button>
                    <p id="problems{{id}}"></p>
                </div>
                {{/each}}
            {% endverbatim %}
        </article>
    </script>


    <script id="problem-template" type="text/x-handlebars-template">
        <article class="post-container">
            {%verbatim%}
            {{#each .}}
                <h2 class="problem-title-modal">{{{linkURL this}}}</h2>
            {{/each}}
            {% endverbatim %}
        </article>
    </script>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/bike_detail.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/remodal.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
  </body>
</html>
