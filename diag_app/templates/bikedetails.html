<!DOCTYPE html>
{%load static%}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link src ="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
    <link rel="stylesheet" href="{% static 'css/remodal.css' %}">
    <link rel="stylesheet" href="{% static 'css/remodal-default-theme.css' %}">
    <link href ="{% static 'css/style.css' %}" type ="text/css" rel ="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <title>Bike Detail</title>
  </head>

  <body class ="bikedetailsbody">
    <header>
      <li><a href ="#"><img class ="templatelogo" src ="{% static 'images/logo-template.png' %}"></a></li>

      <form>
        <input class ="search" type ="text" placeholder ="Search" name ="search"></input>
      <form>

      <nav class ="templatenav">

        <!-- ask questions -->
      <div class ="askmodal-container">
        <li><a data-remodal-target="modal" class ="link1" href="#modal">Ask Question</a></li>

        <div class="remodal" data-remodal-id="modal">
        <button data-remodal-action="close" class="remodal-close"></button>
          <p>Stuff</p>
        </div>
      </div>

      <!-- answer questions -->
      <div class ="answermodal-container">
        <li><a data-remodal-target="modal" class ="link2" href="#modal">Answer Questions</a></li>

        <div class="remodal" data-remodal-id="modal">
        <button data-remodal-action="close" class="remodal-close"></button>
          <p>Stuff</p>
        </div>
      </div>

      <!-- my account -->
        <li><a class ="link3" href ="#">MY Account</a></li>
      </nav>
    </header>

    <!-- specs -->
    <section id="bikeSpecs" class ="specs">
      <!-- <h2 class ="specstitle">Specs</h2> -->

    </section>

    <!-- circles -->
    <h2 class ="systitle">View Problems By System</h2>
      <div class ="answermodal-container">
        <a data-remodal-target="modal" class ="link2" href="#modal">
          <section id="system" class ="systems">

          </section>
        </a>

        <div class="remodal" data-remodal-id="modal">
          <button data-remodal-action="close" class="remodal-close"></button>
            <p>Stuff</p>
        </div>
      </div>





    <footer>
      <p>Copyright Bike MD 2017. All rights reserved.</p>
    </footer>




    <script id="bike-template" type="text/x-handlebars-template">
        <article class="post-container">
            {%verbatim%}
                <h4>Year: {{year}}</h4>
                <h4>Model: {{name}}</h4>
            {% endverbatim %}
        </article>
    </script>


    <script id="system-template" type="text/x-handlebars-template">
        <article class="post-container">
            {%verbatim%}
                {{#each .}}
                <a href ="#"><div class ="sys">{{name}}</div></a>
                {{/each}}
            {% endverbatim %}
        </article>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/bike_detail.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/remodal.min.js' %}"></script>
  </body>
</html>
